{% load static %}

<h1>Patient Profile</h1>

<h3>{{patient.medical_history}}</h3>
<h3>{{patient.age}}</h3>

<h3>{{patient.blood_grp}}</h3>

<h3>{{patient.address}}</h3>
<h3>{{patient.mob_no}}</h3>
{% endfor %}
